<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<link rel="icon" href="%sveltekit.assets%/favicon-32x32.png" />
	<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-192x192.png" />
	<link rel="manifest" href="/manifest.webmanifest" crossorigin="anonymous" />
	%sveltekit.head%
</head>

<body>
	<script>
		document.body.classList.add(localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'theme-dark' : 'theme-light'));
	</script>
	<script>
		(await navigator.serviceWorker.getRegistration()).update();
	</script>
	<div>%sveltekit.body%</div>
</body>
</html>
